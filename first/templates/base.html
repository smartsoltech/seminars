<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Мой сайт на Django{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootsstrap.js.js' %}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Навигация</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Домой</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">обо мне</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title"> {% block card-header %}<!-- Название блока -->{% endblock %}</h5>
              <p class="card-text">        
                {% block content %}
                <!-- Содержимое страницы -->
                {% endblock %}</p>
              <a href="https://smartsoltech.kr" class="btn btn-primary">Идти туда - не знаю куда</a>
            </div>
          </div>

    </main>

    <footer>
        <p>© 2024 Мой сайт на Django</p>
    </footer>
</body>
</html>
